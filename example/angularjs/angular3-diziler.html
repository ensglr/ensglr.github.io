<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script>
    
        var myapp=angular.module("myapp",[]);
        myapp.controller("mycontrol", function($scope){

            $scope.isimler=["Ahmet","Elif","Sevda","Ayşe"];
            $scope.veriler=[
                {"ad":"Enes","yas":27},
                {"ad":"Ayşe","yas":25},
                {"ad":"Songül","yas":22}
                ];

        });
    
    </script>
</head>
<body ng-app="myapp" ng-controller="mycontrol">

    isim ara: <input type="text" ng-model="arama">
    <ul>
        <li ng-repeat="isim in isimler | filter:arama">
            {{isim}}
        </li>
    </ul>
    <ul>
        <li ng-repeat="veri in veriler">

            üyenin adı: {{veri.ad}} <br>
            üyenin yaşı: {{veri.yas}}

        </li>
    </ul>
</body>
</html>
